<!Doctype html>

<html lang="en">
      <head>
          <title>MY TABLE</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, intial-scale=0">
        <link rel="stylesheet" href="table.css">
        </head>
        <body>
        <div>
            <table class="mytab">
                <thead>
                    <p>Health Chart</p>
                        <th rowspan="2">state of Health</th>
                        <th colspan="2">Fasting Value</th>
                        <th>After Eating</th>
                    
                    <tr>
                        <td>minimum</td>
                        <td>maximum</td>
                        <td>2 hours after Eating</td>
                        
                    </tr>
                     
                    <tr>
                        <td>healthy</td>
                        <td>70</td>
                        <td>100</td>
                        <td>Less then 140 </td> 
                    </tr>
                      
                    <tr>
                        <td>Pre-Diabete</td>
                        <td>101</td>
                        <td>126</td>
                        <td>140 to 200</td> 
                    </tr>
                    <tr>
                        <td>Diabete</td>
                        <td>More than 126</td>
                        <td>N/A</td>
                        <td>More Than 200</td> 
                    </tr>
                </thead>
            </table>
            
        </div>
        </body>
        </html>
